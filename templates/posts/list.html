{% extends 'base.html' %}

{% block title %}Blog{% endblock title %}

{% block content %}

<h1>Blog</h1>
<div class="container">

{% for post in post_list %}
<div class="card">
    <div class="card-body">
        <h4 class="card-title">{{ post.title }}</h4>
        <h5 class="card-subtitle mb-2 text-body-secondary">{{ post.subtitle }}</h5>
        <p class="card-text">{{ post.body|truncatechars:64 }}</p>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{ post.author }}</h6>
        <small>{{ post.created_on }}</small>
        <a href="{% url 'detail' post.id %}" class="card-link">
            Continue reading...
        </a>
    </div>
</div>
<br />

{% endfor %}
</div>
{% endblock content %}
